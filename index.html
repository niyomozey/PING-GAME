<!DOCTYPE html>
<html>
    <head>
        <title>Ping Game</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="player_tab">
             <div class="player_one" id="panel-1">
                <div class="p_title">Player 1</div>
                <div class="p_score" id="p-score1">0</div>
                <div class="current_score">
                    <p>CURRENT</p>
                    <p id="roundScore-1">0</p>
                </div>
             </div>
             <div class="player_two" id="panel-2">
                <div class="p_title">Player 2</div>
                <div class="p_score" id="p-score2">0</div>
                <div class="current_score">
                    <p>CURRENT</p>
                    <p id="roundScore-2">0</p>
                </div>
             </div>
             <!-- <div class="middle-btn"> -->
                <a href=""><button class="btn_new">NEW GAME</button></a>
                <button class="btn_roll">ROLL AGAIN</button>
                <button class="btn_hold">HOLD</button>
                <img class="dice" src="dice-5.png"/>
             <!-- </div> -->
        </div>
        <script src="app.js"></script>
    </body>
</html>
